<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | Positron</title>
    <link rel="stylesheet" href="recommendationcss.css"> <!-- Linking external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Small Arrow Icon (Redirects to Homepage) -->
    <div class="arrow-container">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <h1>User Recommendations</h1>
        <p class="subtitle">Questions and Answers from OpenAI stored for later reference</p>

        <!-- Section for dynamically displaying Q&A from MongoDB -->
        <div class="qa-section" id="qa-section">
            <!-- Dynamic Q&A boxes will be populated here using JavaScript -->
        </div>

        <!-- Input Section (for testing purposes or user interaction) -->
        <div class="input-section">
            <input type="text" id="userQuestion" placeholder="Ask a question...">
            <button id="submitQuestion">Submit</button>
        </div>
    </div>

    <script src="recommendation.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
